name: Backend Static Checks

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
  pull_request:
    branches: [main]
    paths:
      - "backend/**"
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install the project
        run: uv sync --locked --all-extras --dev

      - name: Lint and format check with Ruff
        run: |
          uv run ruff check .
          uv run ruff format --check .

      - name: Type checking with mypy
        run: |
          uv run mypy --ignore-missing-imports .

      - name: Security check with bandit
        run: |
          uv run bandit -r . -x "**/.venv/*,**/test*.py"

      - name: Run tests
        run: |
          uv run pytest

  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    needs: lint

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: app_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install the project
        run: uv sync --locked --all-extras --dev

      - name: Run migrations
        env:
          SECRET_KEY: test_key
          DEBUG: 1
          ALLOWED_HOSTS: localhost
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: app_test
          DB_USER: user
          DB_PASSWORD: password
        run: |
          uv run python manage.py migrate

      - name: Test with pytest
        env:
          SECRET_KEY: test_key
          DEBUG: 1
          ALLOWED_HOSTS: localhost
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: app_test
          DB_USER: user
          DB_PASSWORD: password
        run: |
          uv run python manage.py test
